<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sample online game</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script src="js/Game.js" type="text/javascript"></script>
    <script src="js/Ship.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="drawing-board">
        Need to get a new browser... look for Chrome
    </canvas>
    <script>

        function sizeCanvas(c) {
            c.canvas.width = window.innerWidth;
            c.canvas.height = window.innerHeight;
        }

        window.onload = function(){
            var canvasElement = document.getElementById("drawing-board");
            var ctx = canvasElement.getContext("2d");
            window.addEventListener('resize', function(){
                sizeCanvas(ctx);
            });
            sizeCanvas(ctx);
            var game = new Game(ctx, new Ship(10,ctx.canvas.height/2,12));
            var interval = setInterval(function() {
                game.loop();
            }, 15);

            window.onkeydown = function(k) {
                switch (k.keyCode) {
                    case 27:
                        clearInterval(interval);
                        break;
                    // Up
                    case 38:
                        game.ship.up();
                        break;
                    // Down
                    case 40:
                        game.ship.down();
                        break;
                    // Left
                    case 37:
                        game.ship.left();
                        break;
                    // Right
                    case 39:
                        game.ship.right();
                        break;
                }
            };
        };
    </script>
</body>
</html>
